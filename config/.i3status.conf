# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "wireless _first_"
order += "ethernet _first_"
order += "disk /"
order += "load"
order += "lm_sensors"
order += "nvidia_smi"
order += "memory"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
        format = "%status %percentage %remaining"
}

disk "/" {
        format = "Disk Avail: %avail"
}

load {
        format = "Load: %1min"
}

lm_sensors {
        cache_timeout = 5
        chips = ['nct6797-isa-0a20']
        sensors = ['cputin', 'fan2']
        format_chip = 'CPU: {format_sensor}'
        format_sensor = '[\?if=name=cputin [\?color=auto.input {input} ºC]]'
        format_sensor += '[\?if=name=fan2 [\?color=fan2 {input} rpm]]'
        color_good = '#00FF00'
        color_bad = '#FF0000'
        color_degraded = '#FFFF00'
        thresholds = {
            'auto.input': True,
            'fan2': [
                (0, 'bad'),
                (2000000000, 'bad'),
            ]
        }
}

nvidia_smi {
    format_gpu = '{gpu_name} [\?color=temperature.gpu {temperature.gpu}°C] '
    format_gpu += 'VRAM Used: [\?color=memory.used_percent {memory.used} {memory.used_unit}'
    format_gpu += ' ({memory.used_percent:.1f}%)] '
    format_gpu += 'Fan Speed: [\?color=fan.speed {fan.speed}%]'
}

cpu_temperature 0 {
        format = "CPU T: %degrees °C"
        max_threshold = "42"
        format_above_threshold = "Warning T above threshold: %degrees °C"
        path = "/sys/devices/platform/nct6775.2592/hwmon/hwmon0/temp2_input"
}

memory {
        format = "RAM Used: %used - Avail: %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}
