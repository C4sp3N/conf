# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
        separator = False
}

order += "wireless _first_"
order += "ethernet _first_"
order += "disk /"
order += "loadavg"
order += "lm_sensors cpu"
order += "lm_sensors fan"
order += "nvidia_smi"
order += "memory"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
        separator = False
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
        separator = False
}

battery all {
        format = "%status %percentage %remaining"
}

disk "/" {
        format = "Disk: %avail"
        separator = False
}

load {
        format = "Load: %1min"
        separator = False
}

loadavg {
    format = 'Load: [\?color=orange {1min} ][\?color=gold {5min} {15min}]'
}

lm_sensors cpu {
        cache_timeout = 5
        chips = ['nct6797-isa-0a20']
        sensors = ['cputin']
        format_chip = 'CPU Temp: {format_sensor}'
        format_sensor = '[\?if=name=cputin [\?color=auto.input {input} ºC]]'
}

lm_sensors fan {
        cache_timeout = 5
        chips = ['nct6797-isa-0a20']
        sensors = ['fan2']
        format_chip = 'CPU Fan: {format_sensor}'
        format_sensor = '[\?if=name=fan2 [\?color=input {input} rpm]]'
        thresholds = [
                (0, 'bad'),
                (1, 'good'),
                (2400, 'yellow'),
                (3000, 'red')
        ]
}

nvidia_smi {
    format_gpu = 'GPU Temp: [\?color=temperature.gpu {temperature.gpu}°C] '
    format_gpu += 'VRAM: [\?color=memory.used_percent {memory.free} {memory.free_unit}] '
    format_gpu += 'Fan: [\?color=fan.speed {fan.speed}%]'
}

cpu_temperature 0 {
        format = "CPU T: %degrees °C"
        max_threshold = "42"
        format_above_threshold = "Warning T above threshold: %degrees °C"
        path = "/sys/devices/platform/nct6775.2592/hwmon/hwmon0/temp2_input"
}

memory {
        format = "RAM: %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}
